<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Fofm css</title>
</head>
<body>
    <div class="list-body">
    <form action="#">
    <h1>Create an Account</h1>
    
        <div class="form-2">
            <label>
                First Name <br>
                <input type="text" name="First Name">
            </label>
            <label>
                Last Name <br>
                <input type="text" name="Last Name">
            </label>
        </div>
        <div class="form-1">
            <label>
                E-mail <br>
                <input type="email" name="email">
            </label> 
            <span class="text-info">
                We'll never share your email with anyone else.
            </span>   
        </div>
        <div class="radio">
                <label>  
                    <input type="radio" name="sex m" value="sex-m"> Male
                </label> 
                <label>
                        <input type="radio" name="sex f" value="sex-f"> Female
                </label>
        </div>
                
        <div class="form-2">
            <label>
                Country
                <input type="text" name="Country">
            </label>
            <label>
                City
                <input type="text" name="City">
            </label>
        </div>
        <div class="form-1"> 
              <button type="submit" class="btn-big">Sign Up</button>
        </div>
    </form>   
    <footer>
        <span class="text-info">
            By clicking the 'Sign Up' button, you confirm that you accept our <br>
            <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
        </span>
        <hr>
        <span>
            Have an account?   &nbsp;<a href="#">  Log In</a>
        </span>
    </footer> 
</div>   
</body>
</html>
