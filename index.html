<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>CSS Weather Forecast</h1>
    </header>
     <main>
        <ul>
            <li>
                <h2>Lisbon</h2>
                <span class="tempt">21°C</span><i class="icon wi wi-day-sunny"></i></li>
            <li>
                <h2>Paris</h2>
                <span class="tempt">11°C</span><i class="icon wi wi-night-hail"></i></li>
            <li>
                <h2>Belgrade</h2>
                <span class="tempt">15°C</span><i class="icon wi wi-day-cloudy"></i></li>
            <li>
                <h2>Venice</h2>
                <span class="tempt">21°C</span><i class="icon wi wi-day-cloudy-high"></i></li>
            <li>
                <h2>Tel-Avive</h2>
                <span class="tempt">32°C</span><i class="icon wi wi-hot"></i></li>
            <li>
                <h2>Cair</h2>
                <span class="tempt">21°C</span><i class="icon wi wi-day-sunny"></i></li>
            <li>
                <h2>New-York</h2>
                <span class="tempt">17°C</span><i class="icon wi wi-day-sleet-storm"></i></li>
            <li>
                <h2>New-Delhi</h2>
                <span class="tempt">17°C</span><i class="icon wi wi-rain-wind"></i></li>
            <li>
                <h2>San-Francisco</h2>
                <span class="tempt">15°C</span><i class="icon wi wi-day-cloudy"></i></li>
            <li>
                <h2>Tokyo</h2>
                <span class="tempt">8°C</span><i class="icon wi wi-night-clear"></i></li>
            <li>
                <h2>Sydney</h2>
                <span class="tempt">25°C</span><i class="icon wi wi-night-cloudy"></i></li>
        </ul>
     </main>   
</body>
</html>
